<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="./css/utility.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/contact.css">
</head>

<body>
    <header>
        <nav class="navBar">
            <div class="logo">
                <a href="/"><img class="logo-img" src="" alt="logo" /></a>
            </div>
            <div class="nav-search">
                <img src="./public/svg/search-icon.svg" alt="SVG" />
                <input type="search" name="search" id="search" title="search" placeholder="search here">
            </div>
            <div class="navLink">
                <ul>
                    <li><a href="/" value="home">Home</a></li>
                    <!-- TODO: User Profile Icon when login instead of SIgnup/login-->
                    <li><a href="signup.html">Signup</a><a href="login.html">/Login</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="#">Back</a></li>
                </ul>
            </div>
        </nav>
        <hr />
    </header>

    <main>
        <form method="POST" class="contact-form" id="contact-form">
            <div class="form-div1">
                <div>
                    <label for="name">Name</label>
                </div>
                <input type="text" id="name" name="name" title="name" placeholder="Enter your name" />
            </div>
            <div class="form-div2">
                <div>
                    <label for="email">Email</label>
                </div>
                <input type="text" id="email" name="email" title="email" placeholder="Enter your email" />
            </div>
            <div class="form-div3">
                <div>
                <label for="message">Message</label>
                </div>
                    <textarea class="message" name="message" id="message" placeholder="Enter your message"></textarea>
            </div>
            <div class="form-div4">
                <!-- <input type="button" value=""> -->
                <button type="submit" id="contact-submit-btn">submit</button>
            </div>
        </form>
    </main>

    <script src="./js/contact.js"></script>
</body>

</html>
