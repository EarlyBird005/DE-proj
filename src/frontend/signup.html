<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/utility.css">
    <link rel="stylesheet" href="css/signUp.css">
</head>

<!-- TODO:
add logo which help to go to the home page 
-->

<body>
    <main>
        <div class="container">
            <fieldset class="fieldset-signup">
                <legend >Sign Up</legend>
                <form action="http://localhost:3000/api/register" method="POST" class="signup-form" id="signup-form" autocomplete="off">
                    <div>
                        <div>
                            <label for="userName">Username:</label>
                        </div>
                        <input type="text" name="userName" id="userName" maxlength="50" required/>
                    </div>
                    <div>
                        <div>
                            <label for="firstName">First name:</label>
                        </div>
                        <input type="text" name="firstName" id="firstName" maxlength="50" required/>
                    </div>
                    <div>
                        <div>
                            <label for="lastName">Last name:</label>
                        </div>
                        <input type="text" name="lastName" id="lastName" maxlength="50" required/>
                    </div>
                    <div>
                        <div>
                            <label for="mobileNumber">Mobile Number:</label>
                        </div>
                        <input type="tel" name="mobileNumber" id="mobileNumber" maxlength="10" pattern="[0-9]{10}" required/>
                    </div>
                    <div>
                        <div>
                            <label for="email">Email:</label>
                        </div>
                        <input type="email" name="email" id="email" required/>
                    </div>
                    <div>
                        <div>
                            <label for="zipCode">Zipcode/Pincode:</label>
                        </div>
                        <input type="zipCode" name="zipCode" id="zipCode" minlength="6" maxlength="6" pattern="[0-9]{6}"required/>
                    </div>
                    <div>
                        <div>
                            <label for="password">Password:</label>
                        </div>
                        <input type="password" name="password" id="password" required/>
                    </div>
                    <!-- might needed 
                    <div>
                        <div><label for="role">Role:</label></div>
                        <input type="" name="role" id="role" /> 
                        <select value="role" id="role">
                            <option>User</option>
                            <option>Admin</option>
                        </select>
                    </div> -->
                    <div>
                        <button type="submit" id="register-btn" class="register-btn">Register</button>
                    </div>
                </form>
            </fieldset>
        </div>
    </main>
    <script src="./js/signup.js"></script>
</body>

</html>
